version: '3.8'

services:
  accounting-app:
    build: .
    image: accounting-app:latest
    container_name: accounting-app
    stdin_open: true
    tty: true
    volumes:
      - ./data:/app/data
    environment:
      - DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION=true
      - TERM=xterm
    restart: "no"
